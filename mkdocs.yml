theme:
  name: material
  language: zh
  custom_dir: docs/assets
  favicon:  assets/images/favicon.ico
  logo: assets/images/wife_2.ico
  font:
    text: LXGW WenKai Screen
    code: JetBrains Mono

  # icon:
  #   repo: fontawesome/brands/github
  #   logo: octicons/stack-24
  #   edit: material/pencil
  #   tag:
  #     default: fontawesome/solid/hashtag
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/circle-slice-4
        name: Auto Mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      toggle:
        icon: material/circle-slice-8
        name: Light Mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/circle-outline
        name: Dark Mode

  features:
    - announce.dismiss

    - content.tooltips
    - content.code.copy
    - content.code.annotate
    - content.action.edit

    - content.tabs.link #tab分区使用
    # TODO instant 和 MathJax 一起用目前有 bug，进下一个页面后公式排版会乱
    # - navigation.instant
    # - navigation.instant.progress
    # - navigation.tabs
    - navigation.top
    - navigation.path
    # - navigation.indexes
    # - navigation.tracking
    - navigation.footer
    # - navigation.sections

    - toc.follow
    # - toc.integrate

    - search.suggest
    - search.highlight
    - search.share

plugins:
  - blog
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
  - git-revision-date-localized:
      enabled: !ENV [CI, false]
      type: timeago
      timezone: Asia/Shanghai
      locale: zh
      enable_creation_date: true
      exclude:
        - blog/** # 不要处理 Blog
        - news/** # 不要处理 News
  - git-committers:
      enabled: !ENV [CI, false]
      repository: DemonViglu/VercelWeb_Demon
      branch: main
      exclude:
        - blog/** # 不要处理 Blog
        - news/** # 不要处理 News

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true #应该是允许手动设置linenums 
      linenums: True #自动补充linenums，文档也不说清楚= =

  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition #这仨个是什么emm，是窗口哇
  - pymdownx.details # 
  - pymdownx.superfences #
  - attr_list #这俩个是图片extension
  - md_in_html
  - tables

extra: #三个小标志
  status:
    new: Recently added
    deprecated: Deprecated
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/DemonViglu

extra_css: #两种语言css导入
  - assets/fonts/LXGW WenKai Screen/font.css
  - assets/fonts/JetBrains Mono/font.css


